<!--Javascript-->

<script>
    let slidePanel = 0;
    let slideIndex = 1;
    showSlideshow(1);
    showSlides(1, 1);

    // Next/previous controls
    function plusSlides(n) {
        showSlides(slideIndex += n, slidePanel);
    }

    // Thumbnail image controls
    function currentSlide(n) {
        showSlides(slideIndex = n, slidePanel);
    }

    function showMenu(n) {
        let shows = document.getElementsByClassName("slideshow");
        shows[0].style.display = "none";
        shows[1].style.display = "none";
        document.getElementById("spacer").style.height = 0;
        let menus = document.getElementsByClassName("mainmenu");
        if (n == 1) {
            menus[0].style.display = "flex";
            menus[1].style.display = "none";
            menus[2].style.display = "none";
            menus[3].style.display = "none";
        }
        if (n == 2) {
            menus[0].style.display = "none";
            menus[1].style.display = "flex";
            menus[2].style.display = "none";
            menus[3].style.display = "none";
        }
        if (n == 3) {
            menus[0].style.display = "none";
            menus[1].style.display = "none";
            menus[2].style.display = "flex";
            menus[3].style.display = "none";
        }
        if (n == 4) {
            menus[0].style.display = "none";
            menus[1].style.display = "none";
            menus[2].style.display = "none";
            menus[3].style.display = "flex";
        }
    }

    function showSlideshow(n) {
        let shows = document.getElementsByClassName("slideshow");
        if (n == 1) {
            shows[0].style.display = "flex";
            shows[1].style.display = "none";
            slidePanel = 1;
            currentSlide(1);
        }
        if (n == 2) {
            shows[0].style.display = "none";
            shows[1].style.display = "flex";
            slidePanel = 2;
            currentSlide(1);
        }
    }

    function showSlides(n, p) {
        let i, slides, dots;
        if (p == 1) {
            slides = document.getElementsByClassName("slide one");
            dots = document.getElementsByClassName("dot one");
            console.log("one loaded.");
        }
        else if (p == 2) {
            slides = document.getElementsByClassName("slide two");
            dots = document.getElementsByClassName("dot two");
            console.log("two loaded.");
        }


        if (n > slides.length) {
            slideIndex = 1
        }
        if (n < 1) {
            slideIndex = slides.length
        }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
    }
</script>
